<md-dialog aria-label="Settings">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Settings</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('close')">
        <md-icon md-svg-src="assets/images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form name="settingsForm" class="md-dialog-content">
      <div layout="row">
        <md-input-container flex class="md-block">
          <label>Post load count</label>
          <input required type="number" step="any" name="postcount" ng-model="settings.postcount" min="10" max="5000" aria-label="Post Count"></input>
          <div ng-messages="settingsForm.postcount.$error" md-auto-hide="true">
             <div ng-message-exp="['required', 'min', 'max']">
              Value must be between 10 and 5000.
            </div>
          </div>
        </md-input-container>
      </div>
      <div layout="row" layout-align="space-between center">
        <label>Allow View switching?</label>
        <md-input-container>
          <md-switch class="md-primary" ng-model="settings.allowViewSwitch" aria-label="Switch view">
          </md-switch>
        </md-input-container>  
      </div>    
      <div layout="row" layout-align="space-between center">
        <label>Allow Theme switching?</label>
        <md-input-container>
          <md-switch class="md-primary" ng-model="settings.allowThemeSwitch" aria-label="Switch Theme">
          </md-switch>
        </md-input-container>  
      </div>    
      <div layout="row" layout-align="space-between center">
        <label>Allow Language switching?</label>
        <md-input-container>
          <md-switch class="md-primary" ng-model="settings.allowLangSwitch" aria-label="Switch Language">
          </md-switch>
        </md-input-container>  
      </div>    
    </form>

  </md-dialog-content>
  <md-dialog-actions layout="row" layout-align="end end">
    <md-button ng-click="answer('cancel')" class="md-primary">
     Cancel
    </md-button>
    <md-button ng-click="answer('save')" class="md-primary">
      Save
    </md-button>
  </md-dialog-actions>
</md-dialog>
